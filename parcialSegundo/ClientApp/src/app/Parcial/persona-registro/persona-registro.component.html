<div>
    <div class="container form-group">​

        <div class="row">​

            <div class="col-md-6 offset-md-3">​

                <h2>Registro de Personas</h2>​

                <form [formGroup]="formGroup">



                    <div class="form-group">​

                        <label>Tipo de Documento</label>​
                        <select class="form-control"
                            [ngClass]="{'is-invalid': control.tipoDocumento.errors && control.tipoDocumento.touched}"
                            formControlName="tipoDocumento" name="tipoDocumento" id="sexo">
                            <option>CC</option>
                            <option>Nit</option>
                        </select>
                        ​<div *ngIf="control.tipoDocumento.errors" class="invalid-feedback">
                            <div *ngIf="control.tipoDocumento.errors.required">Se requiere el tipo de documento</div>
                        </div>

                    </div>
                    </div>



                    <div class="form-group">​

                        <label>Identificacion</label>​

                        <input type="text" name="identificacion"
                            [ngClass]="{'is-invalid': control.identificacion.errors && control.identificacion.touched}"
                            formControlName="identificacion" class="form-control" required />​
                        <div *ngIf="control.identificacion.errors" class="invalid-feedback">
                            <div *ngIf="control.identificacion.errors.required">Se requiere la identificacion</div>
                        </div>
                    </div>​

                    ​
                    <div class="form-group">​

                        <label>Nombres</label>​

                        <input type="text" name="nombre"
                            [ngClass]="{'is-invalid': control.nombre.errors && control.nombres.touched}"
                            formControlName="nombres" class="form-control" required />​
                        <div *ngIf="control.nombres.errors" class="invalid-feedback">
                            <div *ngIf="control.nombres.errors.required">Se requiere el nombre</div>
                        </div>
                    </div>

                   
                    ​

              ​

                 

                    <div class="form-group">​
                        <label>Pais</label>​
                        <input type="text"
                            [ngClass]="{'is-invalid': control2.pais.errors && control2.pais.touched}"
                            name="pais" formControlName="pais" class="form-control" required />
                        <div *ngIf="control2.pais.errors" class="invalid-feedback">
                            <div *ngIf="control2.pais.errors.required">Se requiere el pais</div>
                        </div>​
                    </div>​


                    ​<div class="form-group">​
                        <label>Departamento</label>​
                        <input type="text"
                            [ngClass]="{'is-invalid': control.departamento.errors && control.departamento.touched}"
                            name="departamento" formControlName="departamento" class="form-control" required />​
                        <div *ngIf="control.departamento.errors" class="invalid-feedback">
                            <div *ngIf="control.departamento.errors.required">Se requiere el departamento</div>
                        </div>
                    </div>

                    <div class="form-group">​
                        <label>Ciudad</label>​
                        <input type="text" [ngClass]="{'is-invalid': control.ciudad.errors && control.ciudad.touched}"
                            name="ciudad" formControlName="ciudad" class="form-control" required />
                        <div *ngIf="control.ciudad.errors" class="invalid-feedback">
                            <div *ngIf="control.ciudad.errors.required">Se requiere el ciudad</div>
                        </div>​
                    </div>

                </form>

                <div *ngIf="validar() == true; else state" class="text-center">​

                    <button class="btn btn-primary mr-1" (click)="onSubmit()">Register</button>​
                    <button class="btn btn-secondary" type="reset">Cancel</button>​

                </div>

                ​<ng-template #state>
                    <button class="btn btn-primary mr-1" (click)="onSubmit()" disabled>Register</button>​
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </ng-template>

            </div>​

        </div>​

    </div>​

</div>
