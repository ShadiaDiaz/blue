<div class="container-solicitud">
    <div class="wrap-solicitud">
        <header>
            <h3 style="padding: 50px;">Pagos</h3>
        </header>
        <form autocomplete="off" [formGroup]="formGroup">

            <div class="row">
                <div>

                    <div class="col-md-9 offset-md-1">




                        <div>
                            <div class="form-group row col-md-10">
                                <label>Identificacion</label>
                                <div class="row">
                                    <input type="text"
                                        [ngClass]="{'is-invalid': control.identificacion.errors && control.identificacion.touched}"
                                        formControlName="identificacion" name="identificacion" class="form-control" />
                                    <div *ngIf="control.identificacion.errors" class="invalid-feedback">
                                        <div *ngIf="control.identificacion.errors.required">Se requiere la identificacion
                                        </div>
                                        <div *ngIf="control.identificacion.errors.maxlength">Caracteres mayores a 13</div>
                                    </div>
    
                                </div>
    
                            </div>
    
                            <div class="form-group row">
                                <button class="btn btn-primary mr-1" (click)="buscarpersona()"
                                    >Buscar</button>
                            </div>
                        </div>




                        <div class="form-group row col-md-10 ">
                            <label>Codigo</label>
                            <input type="string" [ngClass]="{'is-invalid': control.cod.errors && control.cod.touched}"
                                formControlName="cod" name="cod" class="form-control" />
                            <div *ngIf="control.cod.errors" class="invalid-feedback">
                                <div *ngIf="control.cod.errors.required">ya se encuentra registrado</div>

                                <div *ngIf="control.fecha.errors.validadFecha">{{control.cod.errors.messageFecha}}
                                </div>
                            </div>
                        </div>

                        <div class="form-group row col-md-10">
                            <label>Tipo de Pago</label>
                            <select class="form-control"
                                [ngClass]="{'is-invalid': control.tipoPago.errors && control.tipoPago.touched}"
                                formControlName="tipoPago" name="tipoPago" id="tipoPago">
                                <option selected>Seleccionar</option>
                                <option value="1">Gastos Administrativos</option>
                                <option value="2"> Gastos Financieros</option>
                                <option value="3">Gastos Legales</option>
                                <option value="4">  Gastos de Viajes</option>
                                <option value="5"> Transporte</option>
                                <option value="6">  Honorarios</option>
                                <option value="7">   Arrendamiento</option>
                                <option value="8"> Impuestos</option>
                                <option value="9">   Retenciones</option>
                            </select>
                            <div *ngIf="control.asignatura.errors" class="invalid-feedback">
                                <div *ngIf="control.asignatura.errors.required">Se requiere tipo de Pago</div>
                            </div>
                        </div>

                        <div class="form-group row col-md-10">
                            <label>Fecha</label>
                            <input type="datetime" [ngClass]="{'is-invalid': control.fechaPago.errors && control.fechaPago.touched}"
                                formControlName="fechaPago" name="fechaPago" class="form-control" />
                            <div *ngIf="control.fechaPago.errors" class="invalid-feedback">
                                <div *ngIf="control.fechaPago.errors.required">Se requiere la fecha</div>
                            </div>
                        </div>
                        <div class="form-group row col-md-10">
                            <label>Valor de Pago</label>
                            <input type="string" [ngClass]="{'is-invalid': control.valorPago.errors && control.valorPago.touched}"
                                formControlName="valorPago" name="valorPago" class="form-control" />
                            <div *ngIf="control.valorPago.errors" class="invalid-feedback">
                                <div *ngIf="control.valorPago.errors.required">Se requiere el pago</div>
                            </div>
                        </div>
                        <div class="form-group row col-md-10">
                            <label>Valor de Iva</label>
                            <input type="string" [ngClass]="{'is-invalid': control.valorIva.errors && control.valorIva.touched}"
                                formControlName="valorIva" name="valorIva" class="form-control" />
                            <div *ngIf="control.valorIva.errors" class="invalid-feedback">
                                <div *ngIf="control.valorIva.errors.required">Se requiere el iva</div>
                            </div>
                        </div>


                    </div>
                </div>


            <div class="text-center">
                <button class="btn btn-primary mr-1" (click)="onSubmit()" [disabled]="formGroup.invalid"
                    >Register</button>
                <button class="btn btn-secondary" type="reset"
                    style="background-color: rgb(247, 138, 138);">Cancel</button>
            </div>
        </form>
    </div>
</div>
